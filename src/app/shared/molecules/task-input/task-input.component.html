<div class="task-input-container">
  <app-input
    [value]="taskName"
    (valueChange)="onTaskNameChange($event)"
    placeholder="Add a new task..."
    (keyup)="onKeyUp($event)"
    class="task-input"
  ></app-input>
  <app-button 
    (click)="onAddTask()"
    [disabled]="!taskName.trim()"
    class="add-button"
  >
    Add
  </app-button>
</div>
