<div class="task-list">
  <app-task-input (addTask)="onAddTask($event)"></app-task-input>
  
  <div class="tasks">
    @for (task of tasks; track task.id) {
      <app-task-item
        [task]="task"
        (toggleComplete)="onToggleTask($event)"
        (delete)="onDeleteTask($event)"
      ></app-task-item>
    } @empty {
      <div class="empty-state">
        No tasks yet. Add one above!
      </div>
    }
  </div>
</div>
